    $(document).ready(function(){

      var tanksgameimg = $("#tanksgame")
      console.log(tanksgameimg)
      tanksgameimg.click(()=> {
            console.log("It was clicked!")
            window.location = "/tankgame.html"
      });
      tanksgameimg.mouseover(()=> {
            console.log("It was hovered over")
              tanksgameimg.addClass("newClass")
      });
      tanksgameimg.mouseout(function() {
            console.log("Mouse in no longer hovering over img")
            tanksgameimg.removeClass("newClass")
      });
    });
